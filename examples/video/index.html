<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@maveio/data example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
    }

    .wrap {
      max-width: 880px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      background: #000;
      border-radius: 12px;
    }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>@maveio/data example</h1>
    <p>
      This page demonstrates wiring <code>Metrics</code> to a video element.
      It is intentionally standalone so Core doesnâ€™t need to bundle this.
    </p>

    <video id="test-video" controls preload="metadata">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
        type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <script type="module">
      import { Metrics } from "../../dist/index.js";

      // Point to your Core ingest endpoint
      Metrics.config = { apiEndpoint: "/v1/events" };

      const video = document.getElementById("test-video");
      if (video) {
        // embed_id = 5 chars space_hash + 10 chars embed_hash
        new Metrics(video, "ubg50LeDE9v86ye").monitor();
      }
    </script>
  </div>
</body>

</html>
